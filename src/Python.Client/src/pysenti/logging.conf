[loggers]
keys=root,pysenti

[handlers]
keys=consoleHandler,file

[formatters]
keys=simpleFormatter

[logger_pysenti]
level=INFO
handlers=consoleHandler,file
qualname=pysenti
propagate=0

[logger_root]
level=INFO
handlers=consoleHandler,file

[handler_file]
class: pysenti.helpers.logging_helpers.LoggingFileHandler
formatter=simpleFormatter
level=DEBUG

args = ('logs', 'client.log', 'a')

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=